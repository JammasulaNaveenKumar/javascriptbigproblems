<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
</head>
<body>
    <input type="number" id="first" placeholder="enter start number"/>
    <input type="number" id="second" placeholder="enter end number"/>
    <button onclick="prime()">submit</button>
    <div id="v"></div>
<script>
function prime(){
    let start=parseInt(document.getElementById("first").value);
    let second=parseInt(document.getElementById("second").value);
    for(let i=start;i<=second;i++){
        let prime=true
        for(let j=2;j<i;j++){
            if(i%j==0){
                prime=false
              break
            }
            
        }
        if(prime==true){
            document.getElementById("v").innerHTML+=`<div>${i}</div>`
        }

    }

}
</script>
</body>
</html>
